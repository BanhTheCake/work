<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <textarea class="input" name="" id="" cols="60" rows="20"></textarea>
    <textarea class="output" name="" id="" cols="60" rows="20"></textarea>
</body>
<script>
    const inputText = document.querySelector('.input');
    const outputText = document.querySelector('.output');
    let text = 'haha';
    inputText.addEventListener('input', () => {
        text = inputText.value;
        text = text.split('\n')
        console.log(text);
        text = text.map((element, index) => {
            return `${index + 1}. ${element}`;
        }).join('\n')
        console.log([outputText]);
        outputText.value = text;
        outputText.style.height = 'auto';
        outputText.style.height = outputText.scrollHeight+'px'; 
    })
</script>
</html>
